<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Users Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #users {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .user-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user-card h2 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #0077cc;
    }
    .user-card p {
      margin: 5px 0;
      color: #555;
    }
    #reloadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #reloadBtn:hover {
      background: #005fa3;
    }
    #error {
      text-align: center;
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>User Data from API</h1>
  <button id="reloadBtn">Reload Users</button>
  <div id="error"></div>
  <div id="loading"></div>
  <div id="users"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usersContainer = document.getElementById("users");
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const reloadBtn = document.getElementById("reloadBtn");

      async function fetchUsers() {
        usersContainer.innerHTML = "";
        errorDiv.textContent = "";
        loadingDiv.textContent = "Loading users...";
        console.log("Fetching users...");

        try {
          const response = await fetch("https://jsonplaceholder.typicode.com/users");
          console.log("Response status:", response.status);

          if (!response.ok) {
            throw new Error("Failed to fetch data: " + response.status);
          }

          // Read as text first to avoid "Unexpected end of JSON" crash
          const text = await response.text();
          console.log("Raw response text:", text);

          if (!text) {
            throw new Error("Empty response from server");
          }

          const users = JSON.parse(text);
          console.log("Parsed users:", users);

          loadingDiv.textContent = "";

          users.forEach(user => {
            const userCard = document.createElement("div");
            userCard.classList.add("user-card");

            userCard.innerHTML = `
              <h2>${user.name}</h2>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
            `;

            usersContainer.appendChild(userCard);
          });

        } catch (error) {
          loadingDiv.textContent = "";
          errorDiv.textContent = "⚠️ Could not fetch users. Please check your internet connection.";
          console.error("Fetch error:", error);
        }
      }

      // Fetch on page load
      fetchUsers();

      // Reload button
      reloadBtn.addEventListener("click", fetchUsers);
    });
  </script>
</body>
</html>
